{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
         style="background-image: url('{% static 'assets/img/background.jpg' %}');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">

                        <div class="card-header position-relative mt-n0 mx-3 z-index-2" >

                            <div class=" border-radius-lg py-0 pe-1">
                                <img src="{% static 'assets/img/logo.png' %}" class="img-fluid border-radius-lg" alt="Responsive image">


                                <h3 class="text-secondary font-weight-bolder text-center mt-3 mb-0" >Ma'lumotlar ombori</h3>

                            </div>
                        </div>
                        <div class="card-body">

                            <form method="post" class="text-start">
                                {% csrf_token %}
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" autofocus="" autocapitalize="none"
                                           autocomplete="username" maxlength="150" required="" id="id_username"
                                           class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="id_password" name="password"
                                           autocomplete="current-password" required=""
                                           class="form-control" onfocus="focused(this)"
                                           onfocusout="defocused(this)">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Sign in
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
{% endblock content %}
