{% extends 'base.html' %}
{% block content %}
    {% load static %}                            <form method="post" class="text-start">
                                {% csrf_token %}
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" autofocus="" autocapitalize="none"
                                           autocomplete="username" maxlength="150" required="" id="id_username"
                                           class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="id_password" name="password"
                                           autocomplete="current-password" required=""
                                           class="form-control" onfocus="focused(this)"
                                           onfocusout="defocused(this)">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Sign in
                                    </button>
                                </div>

                            </form>
{% endblock content %}
